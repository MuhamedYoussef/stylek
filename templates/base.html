{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>Stylek {% block title %}{% endblock %}</title>

    <style>
      .services {
        background: linear-gradient(
            0deg,
            rgba(200, 2, 222, 0.7),
            rgba(255, 0, 150, 0.6)
          ),
          url("http://www4.pictures.livingly.com/it/Fall+2015+Attendees+XTO5FPadGeCx.jpg");
        background-attachment: fixed;
        background-size: cover;
      }
      .shopping {
        background: linear-gradient(
            0deg,
            rgba(200, 2, 222, 0.7),
            rgba(255, 0, 150, 0.6)
          ),
          url("https://cdn-images-1.medium.com/max/2000/1*-vzXa5lDxv8749s9qpQ2dg.jpeg");
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    {% include 'partials/_nav.html' %}

    <!-- Content -->
    {% block content %} {% endblock %}

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/lightbox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script type="module">
      import jump from "{% static 'js/jump.module.js' %}";
      $("#totop").on("click", function() {
        jump(".navbar", {
          // offset: -40,
          duration: 1100
        });
      });
    </script>
  </body>
</html>
