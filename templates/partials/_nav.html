{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img
        src="{% static 'img/logo.svg' %}"
        alt="logo"
        width="35%"
        height="35%"
      />
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item {%if request.path == '/'%}active{%endif%}">
          <a class="nav-link font-weight-bold" href="{% url 'index' %}">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold" href="{% url 'blog' %}">BLOG</a>
        </li>
        <li class="nav-item mr-4 {%if 'about' in request.path%}active{%endif%}">
          <a class="nav-link font-weight-bold" href="{% url 'about' %}"
            >ABOUT</a
          >
        </li>
      </ul>
      {% if user.is_authenticated %}
      <div class="dropdown">
        <button
          class="btn btn-light dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img id="user" src="{% static 'img/user.svg' %}" class="rounded" alt="user" />
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
          <a
            class="dropdown-item"
            href="javascript:{document.getElementById('logout').submit()}"
            >Logout</a
          >
          <form action="{% url 'logout' %}" method="POST" id="logout">
            {% csrf_token %} <input type="hidden" />
          </form>
        </div>
      </div>
      {% else %} 
      {% if 'login' not in request.path %} 
      {% if 'register' not in request.path %}
      <a
        class="btn btn-outline-primary btn-sm px-3 my-2 font-weight-bold"
        href="{% url 'login' %}"
      >
        JOIN US
      </a>
      {% endif %}
      {% endif %} 
      {% endif %}
    </div>
  </div>
</nav>
