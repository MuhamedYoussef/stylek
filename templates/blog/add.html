{% extends 'base.html' %} {% load static %}

<!-- blog content -->
{% block content %} {% include '../partials/_navbar_default.html' %}
<main class="add_post text-dark my-5 pb-5">
  <div class="container" style="max-width:700px;">
    <h3 class="mb-5 text-center text-muted">
      Welcome to the place where we all share a part of our lives
    </h3>

    <form action="{% url 'add' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label class="font-weight-bold" for="title">Title</label>
        <input
          class="form-control"
          type="text"
          id="title"
          name="title"
          placeholder="Give your post a Title"
          required
        />
      </div>

      <div class="form-group">
        <label class="font-weight-bold" for="content">Content</label>
        <textarea
          class="form-control"
          id="content"
          rows="10"
          name="content"
          placeholder="Let us hear you..."
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label class="font-weight-bold" for="url">Image URL</label>
        <input
          class="form-control"
          type="url"
          id="url"
          name="url"
          placeholder="Add a URL to an Image"
        />
      </div>

      <div class="custom-file p-5 mt-3">
        <input type="file" class="custom-file-input" id="img" name="img" />
        <label class="custom-file-label" for="img">Or Upload photo</label>
      </div>

      <button class="btn btn-dark btn-block text-primary" type="submit">
        Add Post
      </button>
    </form>
  </div>
</main>
{% endblock %}
