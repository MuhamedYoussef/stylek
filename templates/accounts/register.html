{% extends 'base.html' %} 


{% block title %}| Sign Up{% endblock %}

{% block content %}
<body class="join">
  {% include 'partials/_message.html' %}
  <div class="container">
    <form class="join" action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="fullname"
          placeholder="Full name..."
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          id="username"
          name="username"
          aria-describedby="usernamehelp"
          placeholder="Username..."
        />
        <small id="usernamehelp" class="form-text text-muted"
          >Your username should be unique</small
        >
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="Enter an email"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Enter a password"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary px-5 font-weight-bold btn-block mt-4"
      >
        Sign up
      </button>
      <br />
      <a href="{% url 'login' %}" class="mt-3">Already have an account? Login</a>
    </form>
  </div>
</body>
{% endblock %}
